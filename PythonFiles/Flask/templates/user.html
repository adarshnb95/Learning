{% extends "base.html" %}
{% block title %}User{% endblock %}
{% block content%}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<p>Welcome, {{username}}</p>
<form action = "#" method = "POST">
    <p><input type="email" name = "email" placeholder = "Enter email" value = "{{email if email}}"/></p>
    <p><input type = "submit" value = "submit"/></p>
</form>

    <p><input type="submit" value = "Logout"/></p>
</form> -->

{% endblock%}
